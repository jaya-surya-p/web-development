<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course registration</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <center>
    <h1>Course Registration</h1>
        <form >
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="web development">Web Development</option>
            <option value="python programming">Python Programming</option>
            <option value="data science">Data Science</option>
            <option value="machine learning">Machine Learning</option>
            <option value="artificial intelligence">Artificial Intelligence</option>
            <option value="cloud computing">Cloud Computing</option>
            <option value="cyber security">Cyber Security</option>
            <option value="blockchain technology">Blockchain Technology</option>
            <option value="internet of things">Internet of Things</option>
            <option value="mobile app development">Mobile App Development</option>
        </select><br><br>
        <button type="submit" onclick="Alert()">Register</button>
        <p>we will conduct live class and access offline too by recordind it, give tasks and assignments, timing:6pm-7.30pm</p>
        </center>
    </form>
    <script>
        function Alert() {
           alert("You have successfully registered for the course!");
        }
    </script>
</body>
</html>
